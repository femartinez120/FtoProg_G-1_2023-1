<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centrar{
            text-align: center;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 102, 0);
            background-color: aqua;
        }
        h1:hover{
            color: browns;
        }
    </style>
</head>
<body>
    <center>
        <br>
        <h1>Generador de Números</h1>
        <hr noshade="noshade" size="3" color="green" width="50%">
        <br>
        <table border="3">
            <th>Propiedad</th>
            <th>Valor</th>
            <tbody>
                <tr>
                    <td>Digite Número</td>
                    <td><input type="text" name="num" id="num" autofocus></td>
                </tr>
            </tbody>
        </table>
        <table border="3">
            <tr>
                <td>
                    <button onclick="generar()">GENERAR</button>
                </td>
            </tr>
        </table>
        <br>
        <h2>Lista de Números</h2>
        <br>
        <table border="3">
            <tbody id="cuerpo"></tbody>
        </table>
    </center>
</body>
<script src="Ej3.js"></script>
</html>
